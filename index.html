<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #e9ecef">
    <!-- Employee Form Card Start -->
    <div
      class="
        shadow
        mt-5
        py-2
        px-5
        mx-auto
        justify-content-center
        bg-light
        col-xl-5 col-lg-6 col-md-7 col-sm-8 col-12
      "
    >
      <!-- Employee Form Title -->
      <div class="mt-3">
        <h5 class="text-center">
          <strong>Employee Form</strong>
        </h5>
      </div>

      <!-- Employee Form Start -->
      <form action="form-response.html" class="mt-3">
        <!-- Firstname -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="firstname">
                Firstname: <i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <input
                name="firstname"
                id="firstname"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Lastname -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="lastname"
                >Lastname:<i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <input
                name="lastname"
                id="lastname"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Gender -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label htmlFor="gender">
                Gender: <i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-lg d-lg-flex justify-content-lg-center">
                  <div class="my-auto">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      checked
                    />
                    <label for="male">male</label>
                  </div>
                </div>
                <div class="col-lg d-lg-flex justify-content-lg-center">
                  <div class="my-auto">
                    <input
                      class=""
                      type="radio"
                      name="gender"
                      id="female"
                      value="female"
                    />
                    <label for="female">female</label>
                  </div>
                </div>
                <div class="col-lg d-lg-flex justify-content-lg-center">
                  <div class="my-auto">
                    <input
                      class=""
                      type="radio"
                      name="gender"
                      id="other"
                      value="other"
                    />
                    <label for="other">other</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="email">Email:<i class="text-danger">*</i> </label>
            </div>
            <div class="col">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Country -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="country"
                >Country: <i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <select name="country" id="country" class="form-control" required>
                <option value="">Select country</option>
                <option value="nepal">Nepal</option>
                <option value="usa">United State</option>
                <option value="canada">Canada</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Designation -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="designation">
                Designation: <i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <select
                name="designation"
                id="designation"
                class="form-control"
                required
              >
                <option value="">Select degsignation</option>
                <option value="ceo">CEO</option>
                <option value="se">Software Engineer</option>
                <option value="jd">Junior Developer</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Start Date -->
        <div class="form-group mt-2">
          <div class="row">
            <div class="col">
              <label for="date"
                >Start-date: <i class="text-danger">*</i>
              </label>
            </div>
            <div class="col">
              <input
                name="date"
                id="date"
                type="date"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <button class="my-2 btn btn-primary" type="submit">Submit</button>
      </form>
      <!-- Employee Form Card End -->
    </div>
    <!-- Employee Form Card End -->
  </body>
</html>
